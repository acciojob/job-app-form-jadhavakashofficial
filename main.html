<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Job Application Form</h1>

  <form action="#" method="POST" id="jobApplicationForm">
    <!-- Name -->
    <div class="form-group">
      <label for="name">Name <span class="required">*</span></label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        required
      >
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email <span class="required">*</span></label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        required
      >
    </div>

    <!-- Gender (Radio Buttons) -->
    <div class="form-group">
      <span>Gender <span class="required">*</span></span>
      <label for="gender_m">Male</label>
      <input 
        type="radio" 
        id="gender_m" 
        name="gender" 
        value="Male" 
        required
      >
      <label for="gender_f">Female</label>
      <input 
        type="radio" 
        id="gender_f" 
        name="gender" 
        value="Female" 
        required
      >
      <label for="gender_o">Other</label>
      <input 
        type="radio" 
        id="gender_o" 
        name="gender" 
        value="Other" 
        required
      >
    </div>

    <!-- Laptop (Dropdown) -->
    <div class="form-group">
      <label for="laptop">Laptop <span class="required">*</span></label>
      <select 
        id="laptop" 
        name="laptop" 
        required
      >
        <option value="">--Select a laptop--</option>
        <option value="Apple">Apple</option>
        <option value="Asus">Asus</option>
        <option value="HP">HP</option>
      </select>
    </div>

    <!-- Age -->
    <div class="form-group">
      <label for="age">Age <span class="required">*</span></label>
      <input 
        type="number" 
        id="age" 
        name="age" 
        min="1"
        required
      >
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password <span class="required">*</span></label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        required
      >
    </div>

    <!-- Portfolio URL -->
    <div class="form-group">
      <label for="portfolio">Portfolio URL <span class="required">*</span></label>
      <input 
        type="url" 
        id="portfolio" 
        name="portfolio" 
        required
      >
    </div>

    <!-- Submit Button -->
    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
